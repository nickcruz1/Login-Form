<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple Login Form</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">

</head>
<body>

<!-- Features to Add:

-->




 <div class="container">

  <div class="row d-flex flex-column justify-content-center mt-4 m-auto">
    <h2 class="text-light fw-bold text-center fs-1 mb-4">Log In</h2>
    <label class="text-center mb-1" for="text">Username:</label>
    <input id="username" class="d-flex m-auto mb-2 col-lg-7 col-11" type="text" placeholder="Please Enter Username Here...">
    <label class="text-center mb-1" for="password">Password:</label>
    <input class="d-flex m-auto col-lg-7 col-11" id="password" type="password" placeholder="Please Enter Password Here...">
    <button onclick="login()" class="mt-3 col-lg-3 col-6 m-auto p-1" style="border-radius: 5px;">Sign In</button>
  </div>

  <div class="btn btn-success border border-light text-center text-light col-lg-3 col-6 m-auto d-block mt-2 mb-2" style="border-radius: 20px;">
    <i class="bi bi-plus-circle-fill"></i> Sign Up
  </div>

  <div class="btn btn-primary border border-light text-center text-light col-lg-3 col-6 m-auto d-block mt-2 mb-2"style="border-radius: 20px;">
    <i class="bi bi-facebook"></i> Sign In With Facebook
  </div>
  <div class="btn text-center border border-light text-light col-lg-3 col-6 m-auto d-block mt-2 mb-2" style="background-color:  rgb(138, 58, 185); border-radius: 20px;">
    <i class="bi bi-instagram"></i> Sign In With Instagram
  </div>
  <div class="btn btn-primary border border-light text-center text-light col-lg-3 col-6 m-auto d-block mt-2 mb-2"style="background-color: rgb(0,172,238); border-radius: 20px;">
    <i class="bi bi-twitter"></i> Sign In With Twitter
  </div>


</div>
  
  
  <script src="index.js"></script>
</body>
</html>
