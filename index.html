<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple Login Form</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">

</head>
<body>


 <div class="container-fluid">

 <!-- Header Section -->
  <header class="row bg-dark text-light">
    <div class="col-12 d-flex justify-content-evenly m-2 p-2">
       <h2 class="text-light fw-bold text-center fs-1"><i class="fa-solid fa-arrow-right-to-bracket"></i> Log In</h2>
      <ul class="d-flex justify-content-center m-2">
          <a href="#"><li class="m-2"><i class="fa-solid fa-eye"></i> Preview</li></a>
          <a href="#"><li class="m-2"><i class="fa-solid fa-door-open"></i> Log Out</li></a>
      </ul>
    </div>
  </header>
  
   
    <!-- Left Login/Input Section -->
  <div id="leftSide" class="row d-flex">

    <div id="leftInput" class="col-lg-7 col-12 d-flex flex-column">
      <label class="text-center mb-1 fs-4" for="text"><i class="fa-solid fa-user"></i> Username:</label>
      <input id="username" class="m-auto mb-2 col-lg-7 col-11 p-1 border border-light" type="text" placeholder="Please Enter Username Here..." style="border-radius: 20px;">
      <label class="text-center mb-1 fs-4" for="password"><i class="fa-solid fa-lock"></i> Password:</label>
      <input class="m-auto col-lg-7 col-11 p-1 border border-light" id="password" type="password" placeholder="Please Enter Password Here..." style="border-radius: 20px;">
      <button onclick="login()" class="mt-3 col-lg-3 col-6 m-auto p-2" style="border-radius: 10px;"><i class="fa-solid fa-check"></i> Sign In</button>

      <button class="btn btn-primary mt-3 col-lg-3 col-6 m-auto p-2 border-light" style="border-radius: 10px;"><i class="fa-brands fa-facebook text-light"></i> Sign in With Facebook</button>

      <button class="btn btn-danger mt-3 col-lg-3 col-6 m-auto p-2 border-light" style="border-radius: 10px;"><i class="fa-brands fa-instagram text-light"></i> Sign in With Instagram</button>

      <button class="btn btn-success mt-3 col-lg-3 col-6 m-auto p-2 border-light" style="border-radius: 10px;"><i class="fa-brands fa-google text-light"></i> Sign in With Google</button>

      <button onclick="modal()" class="btn btn-dark border-light mt-3 col-lg-3 col-6 m-auto p-1 mb-5 text-light" style="border-radius: 20px;">Sign Up</button>

    </div>
    
    <!-- Right Section -->
    <div class="col-lg-5 col-12 d-flex justify-content-center m-auto">

      <!-- Make this icon rotate infinitely -->
      <i id="icon" class="fa-solid fa-circle-nodes text-light" style="font-size: 10rem;"></i>
      <i id="icon2" class="fa-solid fa-circle-nodes text-dark" style="font-size: 10rem;"></i>

      <div id="specialDiv"></div>

    </div>

  </div>
   
    <!-- Modal section -->
  <div id="modal" class="bg-dark p-2">
    <div id="closeModal" onclick="closeModal()" class="btn btn-danger text-center text-danger bg-light mt-2">
      <h6>X</h6>
    </div>
    <div class="row d-flex justify-content-center p-3">
      <h2 class="text-center text-light pt-2 pb-2">Sign Up User</h2>
      <label for="username">Username</label>
      <input id="modalUsername" type="text">
      <label for="password">Password</label>
      <input id="modalPassword" type="password">
    </div>
    <button id="saveBtn" onclick="saveChanges()" class="btn btn-success p-1 mb-3">Save Changes</button>
  </div>
    
     <!-- Footer Section -->
  <footer class="row bg-dark text-light">

    <div class="col-12 d-flex justify-content-center m-2 p-2">
      <ul class="d-flex justify-content-center m-2">
        <a href="#">
          <li class="m-2">&copy; Nick Cruz Web Dev 2022</li>
        </a>
        <a href="#">
          <li class="m-2">Terms & Conditions</li>
        </a>

      </ul>
    </div>
  </footer>


</div>
  
  
  <script src="index.js"></script>
</body>
</html>
