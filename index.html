<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple Login Form</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">

</head>
<body>


 <div class="container">

 <!-- Header Section -->
  <header class="row bg-dark text-light">
    <div class="col-12 d-flex justify-content-evenly m-2 p-2">
       <h2 class="text-light fw-bold text-center fs-1"><i class="fa-solid fa-arrow-right-to-bracket"></i> Log In</h2>
      <ul class="d-flex justify-content-center m-2">
          <a href="#"><li class="m-2"><i class="fa-solid fa-eye"></i> Preview</li></a>
          <a href="#"><li class="m-2"><i class="fa-solid fa-door-open"></i> Log Out</li></a>
      </ul>
    </div>
  </header>
  
   
    <!-- Modal section -->
  <div id="modal" class="bg-dark">
    <div id="closeModal" onclick="closeModal()" class="btn btn-danger text-center text-danger bg-light mt-2">
      X
      </div>
    <div class="row d-flex justify-content-center p-3">
      <h2 class="text-center text-light pt-2">Sign Up User</h2>
      <label for="username">Username</label>
      <input type="text">
      <label for="password">Password</label>
      <input type="text">
    </div>
    <button class="btn btn-success p-1 mb-3">Save Changes</button>
  </div>


</div>
  
  
  <script src="index.js"></script>
</body>
</html>
