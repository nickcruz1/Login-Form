<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple Login Form</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
</head>
<body>
 <div class="container">

  <div class="row d-flex flex-column justify-content-center mt-4 m-auto">
    <h2 class="text-light fw-bold text-center fs-1 mb-4">Log In</h2>
    <label class="text-center mb-1" for="text">Username:</label>
    <input id="username" class="d-flex m-auto mb-2 col-lg-7 col-11" type="text" placeholder="Please Enter Username Here...">
    <label class="text-center mb-1" for="password">Password:</label>
    <input class="d-flex m-auto col-lg-7 col-11" id="password" type="password" placeholder="Please Enter Password Here...">
    <button onclick="login()" class="mt-3 col-lg-3 col-6 m-auto p-1" style="border-radius: 10px;">Submit</button>
  </div>

</div>
</body>
</html>
